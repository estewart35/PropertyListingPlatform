{% extends 'plp_listings/base.html' %}

{% block body %}

    <div class="d-flex justify-content-center align-items-center my-5">
        <div class="card p-4 shadow border-2 border-primary rounded-3" style="width: 800px;">
            <h3 class="text-center mb-3">Your Profile</h3>
            <div class="d-flex justify-content-center ">
                <img src="{{ profile.profile_picture.url }}" class="border border-4 border-primary p-1" style="width: 200px; height: 200px; object-fit: cover; object-position: center; border-radius: 100%"><img>
            </div>
            <form method="POST" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-1">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {{ field.label }}
                            {% if field.field.required %}
                                <span class="text-danger">*</span>
                            {% endif %}
                        </label> <br>
                        {{ field }}
                        <div class="text-danger small">{{ field.errors }}</div>
                    </div>
                {% endfor %}
                <div class="d-flex justify-content-center align-items-center gap-2 mt-4">
                    {% comment %} <a href="{% url 'home' %}" class="btn btn-secondary"><i class="bi bi-x-lg me-2"></i>Cancel</a> {% endcomment %}
                    <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-lg me-2"></i>Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
