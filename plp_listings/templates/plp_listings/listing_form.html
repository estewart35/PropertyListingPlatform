{% extends 'plp_listings/base.html' %}

{% block body %}

    <div class="d-flex justify-content-center align-items-center my-5">
        <div class="card p-4 shadow border-2 border-primary rounded-3" style="width: 500px;">           
            <h3 class="text-center mb-4">Property Listing</h3>
            <form method="POST" novalidate enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">
                            {{ field.label }}
                            {% if field.field.required %}
                                <span class="text-danger">*</span>
                            {% endif %}
                        </label>
                        {{ field }}
                        <div class="text-danger small">{{ field.errors }}</div>
                    </div>
                {% endfor %}
                <div class="mb-3">
                    <label for="images" class="form-label">Images</label>
                    <input type="file" name="images" id="images" class="form-control" multiple>
                    <div class="text-warning small">Selected images will replace all current images.</div>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <a href="{% url 'your_listings' %}" class="btn btn-secondary w-100"><i class="bi bi-x-lg me-2"></i>Cancel</a>
                    <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-lg me-2"></i>Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
